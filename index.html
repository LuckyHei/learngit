<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" content="width=640,user-scalable=no,target-densitydpi=device-dpi" name="viewport" id="viewport">
    <title>抽牌</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<script src="js/jquery.js"></script>
<body>
    <img src="images/logo.png" class="logo">
	<img src="images/mainBg.png" class="bg">
    <div class="loading">
        <img src="images/loading1.png" class="loading1">
    	<img src="images/loading0.png" class="loading0">
        <img src="images/loading2.png" class="loading2">
    	<div id="percent">
    		<span>0</span>%
    	</div>
	</div>
    <div class="wrap">
    	<div class="cover_picture">
    		<img src="images/screen0.png">
    		<img src="images/screen1.png">
    		<img src="images/screen2.png">
    		<img src="images/screen3.png">
    		<img src="images/screen4.png">
    		<img src="images/screen5.png">
    		<img src="images/screen6.png">
    		<img src="images/screen7.png">
    		<img src="images/screen8.png">
    		<img src="images/screen9.png">
    		<img src="images/screen10.png">
    		<img src="images/screen11.png">
    	</div>
    	<img src="images/title0.png" class="title">
    	<img src="images/startBtn0.png" class="btn" id="startBtn">
	</div>
	<div class="wrap1">
		<img src="images/beginCards.png" class="beginCards">
		<img src="images/startBtn1.png" class="btn" id="washBtn">
        <div class="washBefore">
            <img src="images/card.png">
            <img src="images/card.png">
            <img src="images/card.png">
            <img src="images/card.png">
            <img src="images/card.png">
            <img src="images/card.png">
            <img src="images/card.png">
            <img src="images/card.png">
        </div>
	</div>
    <div class="handShow">
        <img src="images/title1.png">
        <img src="images/handStyle.png" id="hand">
    </div>
    <div class="wrap2">
        <div class="sign">
            <img src="images/sign0.png">
            <img src="images/sign1.png">
            <img src="images/sign2.png">
            <img src="images/sign3.png">
            <img src="images/sign4.png">
            <img src="images/sign5.png">
            <img src="images/sign6.png">
            <img src="images/sign7.png">
        </div>
        <img src="images/showBtn.png" class="btn" id="showBtn">
    </div>
    <div class="wrap3">
        <div class="showSign">
            <div class="content0">
                <img src="images/showsign0.png">
                <img src="images/signcontent0.png">
            </div>
            <div class="content1">
                <img src="images/showsign1.png">
                <img src="images/signcontent1.png">
            </div>
            <div class="content2">
                <img src="images/showsign2.png">
                <img src="images/signcontent2.png">
            </div>
            <div class="content3">
                <img src="images/showsign3.png">
                <img src="images/signcontent3.png">
            </div>
            <div class="content4">
                <img src="images/showsign4.png">
                <img src="images/signcontent4.png">
            </div>
            <div class="content5">
                <img src="images/showsign5.png">
                <img src="images/signcontent5.png">
            </div>
            <div class="content6">
                <img src="images/showsign6.png">
                <img src="images/signcontent6.png">
            </div>
            <div class="content7">
                <img src="images/showsign7.png">
                <img src="images/signcontent7.png">
            </div>
        </div>
        <img src="images/shareBtn.png" class="btn" id="shareBtn">
        <img src="images/againBtn.png" class="btn" id="againBtn">
    </div>
    <div class="wrap4">
        <img src="images/shareBg.png">
    </div>
    <div class="wrap5">
        <div id="rib0">
            <img src="images/ribbon0.png" class="rib0">
        </div>
        <div id="rib1">
            <img src="images/ribbon1.png" class="rib1">
        </div>
    </div>
</body>
<script src="js/index.js"></script>
</html>
